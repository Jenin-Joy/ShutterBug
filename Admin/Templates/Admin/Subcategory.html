<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <form name="frmSubcategory" action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Category</td>
                <td><select name="txtcategory" required>
                    <option>Select Category</option>
                        {% for i in cat %}   
                            <option
                            {% if i.id == subcategory.category_id_id %}
                            selected
                            {% endif %}                    
                            value="{{i.id}}">{{i.category_name}}</option>
                         {% endfor %}     
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="txtsubcategory" placeholder="Enter Subcategory" value="{{subcategory.category_name}}"</</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Submit">
                </td>
            </tr>
        </table>
        <br><br>
        <table border="2" align="center" cellpadding="10">
            <tr>
                <th>Sl.No</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Action</th>
                
            </tr>
            {% for i in sub %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category_id.category_name}}</td>
                <td>{{i.subcategory_name}}</td>
                <td>
                    <a href="{% url 'webadmin:DeleteSubcategory' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:EditSubcategory' i.id %}">Edit</a>
                </td>
                
            </tr>
            {% endfor %}
    
        </table>
    </form>
</body>
</html>
