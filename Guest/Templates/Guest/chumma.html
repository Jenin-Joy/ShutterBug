{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('{% static "Main/images/natureimg3.jpg" %}');
      background-size: cover;
      background-position: center;
    }
    .wrapper {
      width: 420px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(2px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
    }
    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }
    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder {
      color: #fff;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 30%;
      transform: translate(-50%);
      font-size: 20px;
    }
    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    .wrapper .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    .wrapper .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="">
        {% csrf_token %}
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="txtemail" id="txtemail" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" name="txtpassword" id="txtpassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="links">
        <a href="#">Forgot Password ?</a>
        <a href="{% url 'webguest:index' %}">Home</a>
    </div>
      <button type="submit" class="btn" name="btnsave" id="btnsave">Login</button>
    </form>
  </div>
  <script>
    function validateForm() {
      var email = document.getElementById("txtemail").value;
      var password = document.getElementById("txtpassword").value;

      // For demonstration purposes, assuming login fails if both fields are empty
      if (email === "" || password === "") {
        alert("Email and Password cannot be empty!");
        return false; // Prevent form submission
      }

      // Add more logic to validate email and password here if needed

      // Assuming login fails if email is not "example@example.com" and password is not "password123"
      if (email !== "example@example.com" || password !== "password123") {
        alert("Invalid E-mail or Password!");
        return false; // Prevent form submission
      }

      return true; // Allow form submission if everything is valid
    }
  </script>
</body>
</html>
