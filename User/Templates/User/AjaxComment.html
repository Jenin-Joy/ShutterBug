{% for i in comment %}
<li class="list-group-item d-flex align-items-center">
    <img src="{{i.user.user_photo.url}}" alt="User Photo" class="me-2" style="width: 30px; height: 30px; border-radius: 50%;">
    <span>{{i.user.user_name}}</span>
    <span class="ms-auto">{{i.comment_content}}</span>
    </li>
{%  endfor %}
