{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Josefin Sans', monospace; /* Change font family */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #1ae795; /* Border color */
        }

        h1 {
            text-align: center;
            color: #1ae795; /* White heading color */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            color: #fff; /* Text color */
        }

        tr:last-child {
            border-bottom: none;
        }

        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #1ae795; /* Input border color */
            border-radius: 5px;
            background-color: #444; /* Input background color */
            color: #fff; /* Input text color */
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1ae795; /* Submit button background color */
            color: #000; /* Submit button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="reset"] {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1ae795; /* Submit button background color */
            color: #000; /* Submit button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0e7e4a; /* Hovered submit button background color */
        }
        input[type="reset"]:hover {
            background-color: #0e7e4a; /* Hovered submit button background color */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form name="frmChangePassword" action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txtpassword" placeholder="Enter your current password" required></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txtnewpassword" placeholder="Enter new password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txtcpassword" placeholder="Confirm new password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnsave" value="Change">
                        <input type="reset" name="btncancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
