{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Category</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            
        }

        .container {
            max-width: 600px; /* Adjust container width as needed */
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #EB1616; /* Green border color */
            
        }

        h1 {
            text-align: center;
            color: #fff; /* Green heading color */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            color: #fff; /* Text color */
        }

        tr:last-child {
            border-bottom: none;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #EB1616; /* Input border color */
            border-radius: 5px;
            background-color: #444; /* Input background color */
            color: #fff; /* Input text color */
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #EB1616; /* Submit button background color */
            color: #fff; /* Submit button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #EB1616; /* Hovered button background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor Category</h1>
        <form name="frmEditorCategory" method="post" action="">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Editor Category</td>
                    <td><input type="text" name="txtecategory" id="txtecategory" placeholder="Enter Category Name" required value="{{ecat.ecategory_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnsave" id="btnsave" value="Save">
                        <input type="reset" name="btncancel" id="btncancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
        <br><br>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>Sl.No</th>
                <th>Editor Category</th>
                <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.ecategory_name}}</td>
                <td>
                    <a href="{% url 'webadmin:DeleteEditorCategory' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:EditEditorCategory' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

{% endblock content %}
